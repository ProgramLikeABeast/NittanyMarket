<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=sd, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: grey;
      }
      h3 {
        color: black;
      }
      .pointer {
        cursor: pointer;
      }
      .avatar {
        vertical-align: middle;
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
    </style>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container pt-4">
      <div class="row">
        <div class="col-1">
          {% set isAdmin = info[0] %} {% set email = info[1] %} {% if isAdmin %}
          <button
            type="button"
            class="btn btn-lg btn-danger target"
            data-toggle="popover"
            data-placement="bottom"
            data-trigger="focus"
            title="{{info[1]}}"
            data-content="You are an admin."
          >
            Admin
          </button>
          {% else %}
          <button
            type="button"
            class="btn btn-lg btn-info target"
            data-toggle="popover"
            data-placement="bottom"
            data-trigger="focus"
            title="{{info[1]}}"
            data-content="You are an user."
          >
            User
          </button>
          {% endif %}
        </div>
        <div class="col-8">
          <div class="alert alert-success" role="alert">
            Success! You are logged in!
          </div>
        </div>
        <div class="col-3">
          {% if isAdmin %}
          <button id="admin" type="button" class="btn btn-primary">
            Check Users
          </button>
          {% endif %}
          <button id="back" type="button" class="btn btn-success">
            Log Out
          </button>
        </div>
      </div>

      <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand pointer" id="nittany-market">NittanyMarket</a>
        <div
          class="collapse navbar-collapse text-light"
          id="navbarSupportedContent"
          background-color="red"
        >
          <ul class="navbar-nav mr-auto">
            <li class="nav-item pointer">
              <a class="nav-link nav-tag" id="categories">Categories</a>
            </li>
            <li class="nav-item pointer">
              <a class="nav-link nav-tag" id="sellers">Sellers</a>
            </li>
            <li class="nav-item pointer">
              <a class="nav-link nav-tag" id="orders">My Orders </a>
            </li>
            <li class="nav-item pointer">
              <a class="nav-link nav-tag" id="profile">User Profile</a>
            </li>
          </ul>
        </div>
      </nav>
      {% block content %}{% endblock %}
    </div>
    <script>
      $(function () {
        $("[data-toggle=popover]").popover();
      });
      $("#back").click(function () {
        window.open("/", "_self");
      });
      $("#admin").click(function () {
        window.open("/user", "_self");
      });
      $("#categories").click(function () {
        window.open("/category", "_self");
      });
      $("#sellers").click(function () {
        window.open("/seller_list", "_self");
      });
      $("#orders").click(function () {
        window.open("/order", "_self");
      });
      $("#profile").click(function () {
        window.open("/profile", "_self");
      });
      function openWindowWithPost(url, data) {
        let form = document.createElement("form");
        form.method = "POST";
        form.target = "_self";
        form.action = url;

        for (var key in data) {
          var input = document.createElement("input");
          input.name = key;
          input.value = data[key];
          form.appendChild(input);
        }

        document.body.appendChild(form);
        form.submit();
        document.body.removeChild(form);
      }
    </script>
  </body>
</html>
