{% extends "dashboard.html" %} {% block content %}
<div class="card">
  <ul class="list-group list-group-flush">
    {% for seller_email in result %}
    <li class="list-group-item">
      <button
        type="button"
        class="btn bg-light btn-lg btn-block"
        id="{{seller_email}}"
        onclick="openWindowWithPost('/seller', {'seller_email':this.id})"
      >
        <h2>{{seller_email}}</h2>
      </button>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
